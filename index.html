<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>你好，GitHub</title>
  </head>
  <body>
    <h1>我是 Alan Hsiao</h1>
    <script type="text/javascript">alert ('Please enter your name!');
    var url = location.href;
      if(url.indexOf('?')!=-1)
      {
          var id = "";
          //在此直接將各自的參數資料切割放進ary中
          var ary = url.split('?')[1].split('&');
          //此時ary的內容為：
          //ary[0] = 'id=U001'，ary[1] = 'name=GQSM'

          //下迴圈去搜尋每個資料參數
          for(i=0;i<=ary.length-1;i++)
          {
              //如果資料名稱為id的話那就把他取出來
              if(ary[i].split('=')[0] == 'id')
                  id = ary[i].split('=')[1];
          }
      }
    </script>   
  </body>
